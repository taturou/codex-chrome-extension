# [codex] セクション
# codex_home_relative:
#   - codex cli のホームディレクトリ
#   - リポジトリルートからの相対パス
[codex]
codex_home_relative = ".codex"

# [git] セクション
# user_name:
#   - git user.name に反映する値
# user_email:
#   - git user.email に反映する値
[git]
# user_name = "t-esol"
# user_email = "t-esol@esol.co.jp"

# [clangd] セクション
# enable:
#   - clangd を利用するプロジェクトであるかどうか
# exclude_path:
#   - .clangd の CompileFlags.PathMatch 生成対象から除外するパス
# background_skip_path:
#   - .clangd に Index.Background: Skip を出力するパス
[clangd]
enable = true
exclude_path = [ "source/emcos-runtime/src/crt/llvm-project" ]
background_skip_path = [ "source/emcos-runtime/src/crt/llvm-project" ]

# [serena] セクション
# enable:
#   - serena を利用するプロジェクトであるかどうか
# ignored_paths:
#   - .serena/project.yml に ignored_paths を出力するパス
[serena]
enable = true
ignored_paths = [ "source/emcos-runtime/src/crt/llvm-project" ]
